name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Update npm to version 10.28.0
        run: npm install -g pnpm@10.28.0
      - name: Install MoonBit CLI
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
      - name: Moon update
        run: moon update
      - name: Moon Build
        run: pnpm build
      - name: NPM Publish
        run: |
          rm -f README.md && cp README.npm.md README.md
          npm publish --no-git-checks
          rm -f README.md && ln -s README.mbt.md README.md
